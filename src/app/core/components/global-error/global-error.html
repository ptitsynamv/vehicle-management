@if (globalError.errorMessage()) {
<div class="fixed top-4 right-4 z-50 space-y-3">
  <div
    class="bg-gray-50 border flex justify-between max-w-sm min-w-[250px] px-4 py-3 rounded rounded-xl text-gray-700 text-sm border-red-500 text-gray-700"
  >
    <span>{{ globalError.errorMessage() }}</span>
    <button (click)="clear()" class="ml-4 font-bold">&times;</button>
  </div>
</div>
}
